<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Pokerspiel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="home">
          <h1>Poker</h1>
        <h2>WÃ¤hle eine Option</h2>

        <button id="host-game">Spiel hosten</button>
        <br />
        <div id="joinGame">
          <button id="join-game">Spiel beitreten</button>
          <input type="text" id="room-id" placeholder="Raum-ID eingeben" />
        </div>
        <div id="error"></div>
      </div>
      
      <div id="lobby">
        <button id="exit-room">exit</button>
        <p><h2>Spielraum</h2><span id="room-id-display">{{roomId}}</span></p>
        <div class="players">
          <h2>Spieler</h2>
          <input id="username" type="text" value="">
          <ul id="players"></ul>
        </div>
        <button id="play">play</button>
        <span id="playLabel"></span>
      </div>

      <div id="game">
        <button id="exit-room2">exit</button>
        <h2>Players</h2>
        <ul id="playersList"></ul>
        <button id="draw">Draw Card</button>
        <button id="discard">Discard Card</button>
        <button id="end-turn">End Turn</button>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
